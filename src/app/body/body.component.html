<div class="body">
  <div *ngFor = "let project of projects">
    <div>
      <a target="_blank" rel="noopener" href="{{project.codeUrl}}">
      <h3>
        {{project.title}}
      </h3>
      </a>
      <p *ngIf="project.description">
        {{project.description}}
      </p>
      <img alt="Weather Web App" src="{{project.imagePath}}">
    </div>
  </div>
</div>
