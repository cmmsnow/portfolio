<div class="container-fluid body">
  <div class="row no-gutters">

    <div class="col-3 left-side-bar">
      <h3>Projects:</h3>
      <div *ngFor="let project of projects">
        <div *ngIf="project != selectedProject">
          <h5 (click)="onSelect(project)">{{project.title}}</h5>
          <p *ngFor="let technology of project.technologiesUsed">{{technology}}</p>
        </div>
      </div>
    </div>

    <div class="col-4 center" *ngFor="let project of projects">
      <div *ngIf="project == selectedProject">
        <img class="img-fluid main-img" alt="Weather Web App" src="{{project.mainImagePath}}">
      </div>
    </div>

    <div class="col-5 right-side-bar">
      <div *ngFor="let project of projects">
        <div *ngIf="project == selectedProject">
          <a target="_blank" rel="noopener" href="{{project.codeUrl}}">
            <h3>{{project.title}}</h3>
          </a>
          <p>{{project.description}}</p>
          <h4 *ngFor="let technology of project.technologiesUsed">{{technology}}</h4>
        </div>
      </div>
    </div>

  </div>
</div>
